<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../style/cadastro.css">
</head>

<body>

    <main>
        <div id="bannerCadastro"></div>
        <div id="formularioCadastro">
        <form method="get" action="#">
           
            <div class="inputLabel">
              <label for="nome">Digite o seu nome: </label>
              <input id="nome" placeholder="Ex: Laura" type="texto">
            </div>

            <div class="inputLabel">
              <label for="data">Digite a sua data de nascimento: </label>
              <input id="data" placeholder="Ex: 18/06/2000" type="texto">
            </div>

            <div class="inputLabel">
              <label for="email">Digite o seu email: </label>
              <input id="email" placeholder="Ex: Fulano@gmail.com" type="texto">
            </div>

            <div class="inputLabel">
              <label for="senha">Digite a sua senha: </label>
              <input id="senha" placeholder="Ex: 123456" type="texto">
            </div>

            <div class="inputLabel"></div>
            <!--<input type="button" value="cadas"-->
    </main>

</body>
</html>
