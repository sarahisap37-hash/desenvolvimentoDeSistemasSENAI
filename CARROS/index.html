<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

        <div id="formulario">
        <h3>CADASTRE SEU CARRO!</h3>
        <input type="text" id="imagem" placeholder="Insira o link da imagem do carro, ex ='https://linklegal.com'">
        <input type="text" id="marca" placeholder="Insira a marca do seu carro">
        <input type="text" id="modelo" placeholder="Insira o modelo do seu carro">
        <input type="text" id="ano" placeholder="Insira o ano do seu carro">
        <input type="text" id="cor" placeholder="Insira a cor do seu carro">
        <input type="text" id="velocidadeMaxima" placeholder="Insira a velocidade máxima">

        <button type="button" id="bntCadastro">CADASTRAR</button>
    </div>

    <div id="resultados"></div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../CARROS/script.js"></script>
</body>

</html>
